<ng-container [formGroup]="airspaceForm">
  <div formArrayName="wave">
    <p><strong>Wave Boxes</strong><p>

    <div fxLayout="row wrap" fxLayoutGap="5px grid" fxAlign="start">
      <div fxFlex="33%" fxFlex.lt-sm="100%" fxFlex.lt-lg="50%" *ngFor="let wave of names; index as i">
        <mat-checkbox [formControlName]="i">
          {{wave}}
        </mat-checkbox>
      </div>
    </div>

  </div>
</ng-container>
