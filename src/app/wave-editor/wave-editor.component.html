<ng-container [formGroup]="airspaceForm">
  <div style="margin-bottom:10px" formArrayName="wave">
    <div fxLayout="row" fxLayoutAlign="space-between">
      <p fxFlex="initial"><strong>Wave Boxes</strong></p>
      <button fxFlex="initial" mat-button color="primary" type="button" (click)="clearall()">Clear</button>
    </div>

    <div fxLayout="row wrap" fxLayoutGap="5px grid" fxAlign="start">
      <div fxFlex="33%" fxFlex.lt-sm="100%" fxFlex.lt-lg="50%" *ngFor="let wave of names; index as i">
        <mat-checkbox [formControlName]="i">
          {{wave}}
        </mat-checkbox>
      </div>
    </div>

  </div>
</ng-container>
