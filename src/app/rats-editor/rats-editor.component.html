<mat-expansion-panel id="rat-panel" [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title class="mat-body-strong">
      Temporary Restrictions, RA(T)
    </mat-panel-title>
  </mat-expansion-panel-header>

  <ng-container [formGroup]="airspaceForm">
    <div id="rat-edit" formArrayName="rat">
      <div fxLayout="row wrap" fxLayoutGap="5px grid" fxAlign="start">
        <div fxFlex="33%" fxFlex.lt-sm="100%" fxFlex.lt-lg="50%" *ngFor="let name of names; index as i">
          <mat-checkbox [formControlName]="i">
            {{name}}
          </mat-checkbox>
        </div>
      </div>
    </div>
  </ng-container>

  <mat-action-row>
    <button mat-button color="primary" type="button" (click)="clearall()">
      Clear
    </button>
  </mat-action-row>
</mat-expansion-panel>
