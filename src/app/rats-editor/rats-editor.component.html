<div [formGroup]="airspaceForm">
  <div formArrayName="rats">
    <h2>RATS!</h2>

    <div fxLayout="row wrap" fxLayoutGap="5px grid" fxAlign="start">
      <div fxFlex="33%" fxFlex.lt-sm="100%" fxFlex.lt-lg="50%" *ngFor="let rat of names; index as i">
        <mat-checkbox [formControlName]="i">
          {{rat}}
        </mat-checkbox>
      </div>
    </div>

  </div>
</div>
