<div id="notam" class="mat-typography">
  <h3>NOTAM</h3>
  <p>ASSelect data does <em>not</em> included NOTAMs. Instead the four PDFs below show a summary of
  the navigation warning NOTAMs relevant to cross country gliding</p>
  <p>Today's NOTAMs are refreshed every hour. Tomorrow's are updated in the late afternoon only.</p>
  <p>
    <button mat-stroked-button
            color="primary" (click)="getnotam('today_south')" type="button">
      Download Today (England/Wales)
    </button>
  </p>
  <p>
    <button mat-stroked-button
            color="primary" (click)="getnotam('today_north')" type="button">
       Download Today (Scotland)
    </button>
  </p>
  <p>
    <button mat-stroked-button
            color="primary" (click)="getnotam('tomorrow_south')" type="button">
      Download Tomorrow (England/Wales)
    </button>
  </p>
  <p>
    <button mat-stroked-button
            color="primary" (click)="getnotam('tomorrow_north')" type="button">
      Download Tomorrow (Scotland)
    </button>
  </p>
</div>
