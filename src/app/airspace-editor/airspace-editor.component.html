<div class="container" fxLayout="row" fxLayoutAlign="center">
<div fxFlex="80%" fxFlex.xs="95%">
<form [formGroup]="airspaceForm" (ngSubmit)="onSubmit()">

  <mat-tab-group>
    <mat-tab label="Main">
      <div formGroupName="airspace">
        <h2>Airspace</h2>

          <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10%" fxLayoutGap.xs="0px">
            <mat-form-field>
              <mat-label>ATZ:</mat-label>
              <select matNativeControl formControlName="atz">
                <option *ngFor="let x of atz" [ngValue]="x.id">{{x.name}}</option>
              </select>
            </mat-form-field>

            <mat-form-field>
              <mat-label>ILS Feather:</mat-label>
              <select matNativeControl formControlName="ils">
                <option *ngFor="let x of ils" [ngValue]="x.id">{{x.name}}</option>
              </select>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10%" fxLayoutGap.xs="0px">
            <mat-form-field>
              <mat-label>Unlicensed A/F:</mat-label>
              <select matNativeControl formControlName="unlicensedAirfield">
                <option *ngFor="let x of unlicensedAirfield" [ngValue]="x.id">{{x.name}}</option>
              </select>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Gliding A/F:</mat-label>
              <select matNativeControl formControlName="glidingAirfield">
                <option *ngFor="let x of glidingAirfield" [ngValue]="x.id">{{x.name}}</option>
              </select>
            </mat-form-field>
          </div>
      </div>

      <div formGroupName="options">
        <h2>Options</h2>
        <select formControlName="maxlevel">
          <option *ngFor="let x of maxlevel" [ngValue]="x.id">{{x.name}}<option>
        </select>
      </div>

    </mat-tab>

    <mat-tab label="Extras">
      <app-rats-editor [airspaceForm]="airspaceForm" [yaixm]="yaixm"></app-rats-editor>
    </mat-tab>

  </mat-tab-group>

  <button mat-fab color="primary" type="submit">Submit</button>

</form>
</div>
</div>
